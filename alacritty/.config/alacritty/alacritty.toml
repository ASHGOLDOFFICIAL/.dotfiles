[general]
import = ["/home/ashgoldofficial/.config/alacritty/themes/tokyonight_moon.toml"]

[terminal.shell]
program = "tmux"

[window]
blur = true
decorations = "None"
dynamic_padding = true
opacity = 0.9

[window.dimensions]
columns = 80
lines = 32

[window.padding]
x = 10
y = 10

[font]
size = 12.0

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

